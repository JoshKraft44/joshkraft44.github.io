<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Josh Kraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      color: #111;
      font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      line-height: 1.6;
      padding: 2rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #555;
    }

    /* Utility Classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .text-center {
      text-align: center;
    }

    .text-muted {
      color: #666;
    }

    /* Header - Consistent with Portfolio */
    header {
      margin-bottom: 3rem;
      position: relative;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
    }

    .name-social-container {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    header h1 {
      font-size: 3rem;
      margin-right: 0.5rem;
    }

    header .social-links {
      display: flex;
      gap: 1rem;
    }

    header .social-links i {
      font-size: 1.5rem;
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
      position: absolute;
      left: 72%;
      transform: translateX(-50%);
      margin-top: 1rem;
    }

    .nav-menu a {
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .nav-menu a:hover {
      color: #555;
    }

    /* Contact Section */
    #contact {
      display: flex;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    .contact-info {
      flex: 1;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .contact-method {
      margin-bottom: 1.5rem;
    }

    .contact-method h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-method p {
      color: #666;
      margin-left: 1.8rem;
    }

    .contact-method a {
      transition: color 0.2s ease;
    }

    .contact-method a:hover {
      color: #555;
    }

    .contact-form {
      flex: 1;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .contact-form h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #111;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #666;
    }

    footer a {
      color: #111;
    }

    footer a:hover {
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .header-content {
        flex-direction: column;
      }

      .name-social-container {
        margin-bottom: 1rem;
      }

      .nav-menu {
        position: static;
        transform: none;
        margin-top: 1rem;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      #contact {
        flex-direction: column;
      }
    }
  </style>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header - Consistent with Portfolio -->
    <header>
      <div class="header-content">
        <div class="name-social-container">
          <h1>Josh Kraft</h1>
          <div class="social-links">
            <a href="https://linkedin.com/in/josh-kraft" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/joshkraft44" target="_blank"><i class="fab fa-github"></i></a>
          </div>
        </div>
        <nav class="nav-menu">
          <a href="index.html">Home</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
      <div class="contact-info">
        <h2>Get In Touch</h2>
        
        <div class="contact-method">
          <h3><i class="fas fa-envelope"></i> Email</h3>
          <p>
            <a href="mailto:joshua.kraft@ucalgary.ca">joshua.kraft@ucalgary.ca</a>
          </p>
        </div>
        
        <div class="contact-method">
          <h3><i class="fas fa-phone"></i> Phone</h3>
          <p>
            <a href="tel:+1403-803-1342">(403) 803-1342</a>
          </p>
        </div>
        
        <div class="contact-method">
          <h3><i class="fab fa-linkedin"></i> LinkedIn</h3>
          <p>
            <a href="https://linkedin.com/in/josh-kraft" target="_blank">linkedin.com/in/josh-kraft</a>
          </p>
        </div>
        
        <div class="contact-method">
          <h3><i class="fab fa-github"></i> GitHub</h3>
          <p>
            <a href="https://github.com/joshkraft44" target="_blank">github.com/joshkraft44</a>
          </p>
        </div>
        
        <div class="contact-method">
          <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
          <p>
            Calgary, Alberta, Canada
          </p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Send Me a Message</h2>
        <form action="https://formspree.io/f/movelakd" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Josh Kraft</p>
      <p>
        <a href="mailto:joshua.kraft@ucalgary.ca">joshua.kraft@ucalgary.ca</a> | 
        <a href="https://github.com/joshkraft44" target="_blank">GitHub</a> | 
        <a href="https://linkedin.com/in/josh-kraft" target="_blank">LinkedIn</a>
      </p>
    </footer>
  </div>
</body>
</html>
